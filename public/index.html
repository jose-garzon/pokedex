<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="icon" type="image/png" href="https://res.cloudinary.com/dwjhnzbz3/image/upload/v1610653710/favicon_trofsg.ico">
	</head>
	<body>
		<main class="main-container">
			<section class="left">
				<div class="left__inside-border"></div>
				<header class="header">
					<div class="header__up"></div>
					<div class="header__left"></div>
					<div class="radar">
						<div class="radar__blue-circle">
							<div class="radar__shine"></div>
						</div>
					</div>
					<div class="state-lights">
						<div class="state-lights--red"></div>
						<div class="state-lights--yellow"></div>
						<div class="state-lights--green"></div>
					</div>
				</header>
				<div class="screen">
					<div class="screen__lights">
						<div class="screen__light"></div>
						<div class="screen__light"></div>
					</div>
					<div class="screen__pokemon" id="screen"></div>
					<div class="screen__buttons">
						<div class="screen__button" id='addFavorite'>
							<small class="screen__message">Catch it!</small>
							<i class="fas fa-plus"></i>
						</div>
						<p class="screen__name" id="name"></p>
						<div class="creen__sound">
							<div class="screen__sound-outlet"></div>
							<div class="screen__sound-outlet"></div>
							<div class="screen__sound-outlet"></div>
						</div>
					</div>
				</div>
				<div class="controls">
					<div class="controls__buttons">
						<div class="controls__state-buttons">
							<div class="controls__button-blue" id='randomPoke'>
								<i class="fas fa-random"></i>
							</div>
							<div class="controls__types" id="types"></div>
						</div>
						<input 
						class="controls__button-yellow"
						type="text"
						name="pokemonId"
						id="search"
						placeholder="search a pokemon"
						>
						</input>
					</div>
					<div class="controls__directions">
						<div class="controls__dir-center"></div>
						<div class="controls__dir-button controls__button-left" id="back">
							<div class="controls__arrow-left"></div>
						</div>
						<div class="controls__dir-button controls__button-right" id="next">
							<div class="controls__arrow-right"></div>
						</div>
						<div class="controls__dir-button controls__button-up" id="up">
							<div class="controls__arrow-up"></div>
						</div>
						<div class="controls__dir-button controls__button-down" id="down">
							<div class="controls__arrow-down"></div>
						</div>
					</div>
				</div>
			</section>
			<section class="pivot"></section>
			<section class="right">
				<div class="right__inside-border"></div>
				<div class="right__inside-top-border"></div>
				<div class="right__inside-diagonal"></div>
				<div class="right__main">
					<div class="stats-screen"></div>
					<div class="table">
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
					</div>
					<div class="selector">
						<div class="selector__left">
							<div class="selector__box"></div>
							<div class="selector__box"></div>
						</div>
						<div class="selector__right">
							<div class="selector__outlets">
							<div class="selector__outlet"></div>
							<div class="selector__outlet"></div>
							</div>
							<div class="selector__button"></div>
						</div>
					</div>
					<div class="bottom-screens">
						<div class="bottom-screens__screen"></div>
						<div class="bottom-screens__screen"></div>
					</div>
				</div>
				<div class="right__top"></div>
			</section>
		</main>
	</body>
	<script src="https://kit.fontawesome.com/82c54fe2e6.js" crossorigin="anonymous"></script>
</html>
