<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.min.css">
  <title>Pokedex</title>
</head>
<body>
  <main class="main-container">
    <section class="left">
      <div class="left__inside-border"></div>
      <header class="header">
        <div class="header__up"></div>
        <div class="header__left"></div>
        <div class="radar">
          <div class="radar__blue-circle">
            <div class="radar__shine"></div>
          </div>
        </div>
        <div class="state-lights">
          <div class="state-lights--red"></div>
          <div class="state-lights--yellow"></div>
          <div class="state-lights--green"></div>
        </div>
      </header>
      <div class="screen">
        <div class="screen__lights">
          <div class="screen__light"></div>
          <div class="screen__light"></div>
        </div>
        <div class="screen__pokemon"></div>
        <div class="screen__buttons">
          <div class="screen__button"></div>
          <div class="creen__sound">
            <div class="screen__sound-outlet"></div>
            <div class="screen__sound-outlet"></div>
            <div class="screen__sound-outlet"></div>
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="controls__buttons">
          <div class="controls__state-buttons">
            <div class="controls__button-blue"></div>
            <div class="controls__button-green"></div>
            <div class="controls__button-orange"></div>
          </div>
          <div class="controls__button-yellow"></div>
        </div>
        <div class="controls__directions">
          <div class="controls__horizontal">
            <div class="controls__arrow-left"></div>
            <div class="controls__arrow-right"></div>
          </div>
          <div class="controls__vertical">
            <div class="controls__arrow-up"></div>
            <div class="controls__arrow-down"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="pivot">

    </section>
    <section class="right">
      <div class="right__main">
        <div class="stats-screen"></div>
        <div class="table">
          <div class="table__up-element"></div>
          <div class="table__up-element"></div>
          <div class="table__up-element"></div>
          <div class="table__up-element"></div>
          <div class="table__up-element"></div>
          <div class="table__down-element"></div>
          <div class="table__down-element"></div>
          <div class="table__down-element"></div>
          <div class="table__down-element"></div>
          <div class="table__down-element"></div>
        </div>
      </div>
      <div class="right__top"></div>
    </section>
  </main>
</body>
</html>
