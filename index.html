<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="57x57"
			href="favicon/apple-icon-57x57.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="60x60"
			href="favicon/apple-icon-60x60.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="favicon/apple-icon-72x72.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="favicon/apple-icon-76x76.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="favicon/apple-icon-114x114.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="favicon/apple-icon-120x120.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="favicon/apple-icon-144x144.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="favicon/apple-icon-152x152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-icon-180x180.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="favicon/android-icon-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="favicon/favicon-96x96.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="favicon/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="./css/index.min.css" />
		<title>Pokedex</title>
	</head>
	<body>
		<main class="main-container">
			<section class="left">
				<div class="left__inside-border"></div>
				<header class="header">
					<div class="header__up"></div>
					<div class="header__left"></div>
					<div class="radar">
						<div class="radar__blue-circle">
							<div class="radar__shine"></div>
						</div>
					</div>
					<div class="state-lights">
						<div class="state-lights--red"></div>
						<div class="state-lights--yellow"></div>
						<div class="state-lights--green"></div>
					</div>
				</header>
				<div class="screen">
					<div class="screen__lights">
						<div class="screen__light"></div>
						<div class="screen__light"></div>
					</div>
					<div class="screen__pokemon" id="screen"></div>
					<div class="screen__buttons">
						<div class="screen__button" id='addFavorite'></div>
						<p class="screen__name" id="name"></p>
						<div class="creen__sound">
							<div class="screen__sound-outlet"></div>
							<div class="screen__sound-outlet"></div>
							<div class="screen__sound-outlet"></div>
						</div>
					</div>
				</div>
				<div class="controls">
					<div class="controls__buttons">
						<div class="controls__state-buttons">
							<div class="controls__button-blue" id='randomPoke'></div>
							<div class="controls__types" id="types"></div>
						</div>
						<input 
						class="controls__button-yellow"
						type="text"
						name="pokemonId"
						id="search"
						placeholder="search a pokemon"
						>
						</input>
					</div>
					<div class="controls__directions">
						<div class="controls__dir-center"></div>
						<div class="controls__dir-button controls__button-left" id="back">
							<div class="controls__arrow-left"></div>
						</div>
						<div class="controls__dir-button controls__button-right" id="next">
							<div class="controls__arrow-right"></div>
						</div>
						<div class="controls__dir-button controls__button-up" id="up">
							<div class="controls__arrow-up"></div>
						</div>
						<div class="controls__dir-button controls__button-down" id="down">
							<div class="controls__arrow-down"></div>
						</div>
					</div>
				</div>
			</section>
			<section class="pivot"></section>
			<section class="right">
				<div class="right__inside-border"></div>
				<div class="right__inside-top-border"></div>
				<div class="right__inside-diagonal"></div>
				<div class="right__main">
					<div class="stats-screen"></div>
					<div class="table">
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
						<div class="table__element"></div>
					</div>
					<div class="selector">
						<div class="selector__left">
							<div class="selector__box"></div>
							<div class="selector__box"></div>
						</div>
						<div class="selector__right">
							<div class="selector__outlets">
							<div class="selector__outlet"></div>
							<div class="selector__outlet"></div>
							</div>
							<div class="selector__button"></div>
						</div>
					</div>
					<div class="bottom-screens">
						<div class="bottom-screens__screen"></div>
						<div class="bottom-screens__screen"></div>
					</div>
				</div>
				<div class="right__top"></div>
			</section>
		</main>
	</body>
	<script type="module" src="./js/index.js"></script>
</html>
